<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Bulldozer</title>
	<link rel="stylesheet" href="css/style.css">

	<script type="text/javascript" src="js/counter.js"></script>
	<script type="text/javascript">
		var year = 2016, month = 6, day = 31, hour= 23, minute= 55, sec= 0;
	</script>
</head>
<body>
	<header class="header">
	<div class="container">
		<div class="row">
			<div class="cell xs8 m2 l2 header-box">
				<div class="logo">
					<a href="#">
						<img src="img/logo.png" alt="BULLDOZER">
					</a>
				</div>
			</div>
			<div class="cell xs8 m4 l4 header-box">
				<button class="button">Оставить заявку</button>
			</div>
			<div class="cell xs8 m2 l2 header-box phone-wrap">
				<p class="phone">
					<span class="phone-text">Заказать звонок</span>
					<span class="phone-number">8 800 123 45 67</span>
				</p>
			</div>
		</div>
	</div>
</header>
	<section class="banner">
	<header class="banner-header">
		<h1>Продающий заголовок</h1>
		<h2>Основное описание о сайте продающем товар или услугу</h2>
	</header>
	<div class="banner-wrap">
		<div class="container">
			<div class="slider">
				<img src="slide.jpg">
			</div>
			<section class="feedback">
				<header class="feedback-header">
					<h1>Отправьте заявку</h1>
					<h2>На бесплатный расчёт Вашего заказа</h2>
				</header>
			    <form class="form">
			        <input type="text" placeholder="Ваше имя">
			        <input type="text" placeholder="Ваш номер телефона">
			        <button class="send"> Отправить</button>
			    </form>>
			</section> 

			<section class="counter">
				<header class="counter-header">
					<h1>Акция</h1>
					<h2>До конца осталось</h2>
				</header>
					<div id="countbox"></div>

			</section>
		</div>
	</div>
</section>
</body>
</html>
